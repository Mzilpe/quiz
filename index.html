<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mahesh Zilpe</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />

		<script src="app.js" defer></script>
		<script src="index.js" defer></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>

	<body>
		<div class="main"></div>
		<div class="container">
			<div id="question-container" class="hide">
				<div id="question">Question</div>
				<div id="answer-buttons" class="btn-grid">
					<button class="btn btn-a" onclick="checkAnswer(this.id)">
						Answer 1
					</button>
					<button class="btn btn-b" onclick="checkAnswer(this.id)">
						Answer 2
					</button>
					<button class="btn btn-c" onclick="checkAnswer(this.id)">
						Answer 3
					</button>
					<button class="btn btn-d" onclick="checkAnswer(this.id)">
						Answer 4
					</button>
				</div>
			</div>
			<div class="controls">
				<!-- <div class="inputbox">
					<label for="name">Enter your name</label>
					<input type="text" id="nameInput" placeholder="Enter your name" />
				</div> -->

				<button id="start-btn" class="start-btn">Start</button>
				<button id="next-btn" class="next-btn hide">Next</button>
			</div>
		</div>
		<div class="modal-container hide">
			<!-- <button class="close-modal">&times;</button> -->
			<div class="mdl">
				<h1 style="text-align: center; color: aliceblue">-: Quiz Result :-</h1>
				<table id="" class="table table-dark table-striped table-hover">
					<thead>
						<tr>
							<td>Sr</td>
							<td>Question</td>
							<td>Correct Answer</td>
							<td>Your Answer</td>
							<td>Score</td>
							<td>Total Score</td>
						</tr>
					</thead>
					<tbody id="table"></tbody>
				</table>
				<button class="again">Start Again</button>
			</div>
		</div>
	</body>
</html>
